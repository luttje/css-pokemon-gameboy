<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon GameBoy CSS-Framework Demo</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Pokemon GameBoy CSS-Framework</h1>
            <span>This is a demo of that framework.</span>
        </header>
        <main>
            <section class="framed">
                <h2>Frames</h2>
                <p>Frames can be used to clearly indicate sections or menu's.</p>
    
                <div class="framed no-hd">
                    <span class="attention">You can get the frame in it's original size by adding the no-hd class.</span>
                </div>
            </section>
        </main>
        <footer>
    
        </footer>
    </div>

    <link rel="stylesheet" href="./styles/pokemon-gameboy-css.css">
    <script src="./scripts/pokemon-gameboy-css.js"></script>
